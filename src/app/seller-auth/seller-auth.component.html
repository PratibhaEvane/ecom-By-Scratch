<!-- this form is for seller signup -->
<div class="seller-auth">
    <div *ngIf="!show_login_form" class="signup">
        <h1 style="text-align: center;">Seller Signup</h1>
        <h5 style="text-align: center; color: red;">{{show_msg}} </h5>
        <form class="forms" #sellerSignupForm="ngForm" (ngSubmit)="sellerSignup(sellerSignupForm.value)">
            <input type="text" class="form-input" name="username" placeholder="enter name" ngModel>
            <input type="text" class="form-input" name="email" placeholder="enter your email" ngModel>
            <input type="text" class="form-input" name="phone" placeholder="enter mobile number" ngModel>
            <input type="text" class="form-input" name="password" placeholder="password" ngModel>
            <button class="form-input form-button">Signup</button>
        </form>
        <div class="account-link">already have account ?<span><a (click)="openLoginForm()">Login</a></span>
        </div>
    </div>
</div>
